
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - edition-bohemica
    volumes:
        - uploads-volume:/usr/src/app/server/uploads

  mongodb:
    container_name: mongodb
    image: mongo:2.6.12
    ports:
      - "27017:27017"
    volumes:
      - /var/edition-bohemica-dump:/dump
      - db-volume:/data
    networks:
      - edition-bohemica

volumes:
  db-volume:
    external: true
  uploads-volume:
    external: true

networks:
  edition-bohemica:
    external: true
